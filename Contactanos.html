<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.ico">
    <title>Comunicate con nosotros</title>
    <link rel="stylesheet" href="prueba.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a href="#" class="enlace">
            <img src="images/logo.png" alt="" class="logo">
        </a>
        <div class="mid-text">SEGURIDAD Y PROTECCIÓN A TU MEDIDA</div>
        <ul>
            <li><a  href="INICIO.html">Inicio</a></li>
            <li><a class="active" href="contactanos.html">Contáctanos</a></li>
            <li><a href="Quienes.html">Quienes somos</a></li>
            <li><a href="MENU.html">Catálogo</a></li>
        </ul>
    </nav>
    
    <section>
        <div class="capa">
            <div class="form-content">
                <h2>COMUNÍCATE CON NOSOTROS</h2>
                <form action="https://formsubmit.co/your@email.com" method="POST">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="num">Número Telefonico:</label>
                    <input type="number" id="num" name="num" required>
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" maxlength="40" required>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" cols="30" rows="5"></textarea>
                    <input class="btn" type="submit" value="Enviar">         
                </form>
            </div>
            <video muted autoplay loop>
                <source src="Fondo.mp4" type="video/mp4">
              </video>
        </div>
    </section>
    
</body>
</html>
