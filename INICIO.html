    <script>
        const pages = [

            { name: "Jarcería y Limpieza", url: "JARCIERIA.html" }
        ];
    
        function navigateToPage() {
            const input = document.getElementById('pageInput').value;
            const page = pages.find(p => p.name.toLowerCase() === input.toLowerCase());
    
            if (page) {
                window.location.href = page.url;
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
    const carouselContent = document.querySelector(".carousel-content");
    const images = document.querySelectorAll(".carousel-content img");
    
    let totalWidth = 0;
    images.forEach(image => {
        totalWidth += image.offsetWidth;
    });

    // Ajustar el ancho del contenedor para permitir el desplazamiento infinito
    carouselContent.style.width = `${totalWidth * 2}px`;

    // Clonar las imágenes y agregarlas al final del contenedor
    images.forEach(image => {
        const clone = image.cloneNode();
        carouselContent.appendChild(clone);
    });
});
